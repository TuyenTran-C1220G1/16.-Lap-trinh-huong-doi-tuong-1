<script>
    let Temperature = function (c) {
        this.C = c;
        this.toF = function () {
            return c + 32;
        }
        this.toKeVin = function () {
            return c + 273.15;
        }
    }

    let t = new Temperature(35);
    alert(t.toF());
    alert(t.toKeVin());
    alert(t.C);
</script>
